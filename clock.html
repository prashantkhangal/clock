<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock UI</title>
    <link rel="stylesheet" href="./clock.css" />
    <link
      rel="icon"
      type="img/fevicon"
      href="./fevicon/android-icon-96x96.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&family=Lato:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grid-container">
      <div class="clocklogo">
        <img src="./images/clock_logo.png" alt="logo" />
      </div>
      <div class="clock">
        <div class="clock2">
          <div class="clock3">
            <div class="text">TIME</div>
            <div class="timeblock">
              <div class="hourblock">
                <div class="text2">10</div>
                <div class="text3">hours</div>
              </div>
              <p>:</p>
              <div class="minblock">
                <div class="text4">00</div>
                <div class="text5">mins</div>
              </div>
              <p>:</p>
              <div class="secblock">
                <div class="text6">01</div>
                <div class="text7">secs</div>
              </div>
              <div class="am"><span class="text8">AM</span></div>
            </div>
          </div>
        </div>
        <div class="shadowbox"></div>
        <div class="shadowbox2"></div>
      </div>
      <div class="container-2">
        <div class="box1">
          <label for="wakeup">
            <span class="wake_text">Set wake up time</span>
          </label>
          <select name="morning" id="wakeup">
            <option value="select_time">Select time</option>
            <option value="6 AM - 7 AM" class="op1">6 AM - 7 AM</option>
            <option value="7 AM - 8 AM" class="op1">7 AM - 8 AM</option>
            <option value="8 AM - 9 AM" class="op1">8 AM - 9 AM</option>
            <option value="9 AM - 10 AM" class="op1">9 AM - 10 AM</option>
            <option value="10 AM - 11 AM" class="op1" selected>
              10 AM - 11 AM
            </option>
            <option value="11 AM - 12 PM" class="op1">11 AM - 12 PM</option>
            <option value="12 PM AM - 1 PM" class="op1">12 PM - 1 PM</option>
            <option value="1 AM - 2 PM" class="op1">1 PM - 2 PM</option>
            <option value="2 PM - 3 PM" class="op1">2 PM - 3 PM</option>
            <option value="3 PM - 4 PM" class="op1">3 PM - 4 PM</option>
            <option value="4 PM - 5 PM" class="op1">4 PM - 5 PM</option>
            <option value="5 PM - 6 PM" class="op1">5 PM - 6 PM</option>
            <option value="6 PM - 7 PM" class="op1">6 PM - 7 PM</option>
            <option value="7 PM - 8 PM" class="op1">7 PM - 8 PM</option>
            <option value="8 PM - 9 PM" class="op1">8 PM - 9 PM</option>
            <option value="9 PM - 10 PM" class="op1">9 PM - 10 PM</option>
            <option value="10 PM - 11 PM" class="op1">10 PM - 11 PM</option>
            <option value="11 PM - 12 AM" class="op1">11 PM - 12 AM</option>
            <option value="12 AM - 1 AM" class="op1">12 AM - 1 AM</option>
            <option value="1 AM - 2 AM" class="op1">1 AM - 2 AM</option>
            <option value="2 AM - 3 AM" class="op1">2 AM - 3 AM</option>
            <option value="3 AM - 4 AM" class="op1">3 AM - 4 AM</option>
            <option value="4 AM - 5 AM" class="op1">4 AM - 5 AM</option>
            <option value="5 AM - 6 AM" class="op1">5 AM - 6 AM</option>
          </select>
        </div>
        <div class="line1">&nbsp</div>
        <div class="box2">
          <label for="lunch">Set lunch time</label
          >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <select name="lunchtime" id="lunch">
            <option value="select_time" disabled selected>Select time</option>
            <option value="6 AM - 7 AM" class="op1">6 AM - 7 AM</option>
            <option value="7 AM - 8 AM" class="op1">7 AM - 8 AM</option>
            <option value="8 AM - 9 AM" class="op1">8 AM - 9 AM</option>
            <option value="9 AM - 10 AM" class="op1">9 AM - 10 AM</option>
            <option value="10 AM - 11 AM" class="op1">10 AM - 11 AM</option>
            <option value="11 AM - 12 PM" class="op1">11 AM - 12 PM</option>
            <option value="12 PM AM - 1 PM" class="op1">12 PM - 1 PM</option>
            <option value="1 AM - 2 PM" class="op1">1 PM - 2 PM</option>
            <option value="2 PM - 3 PM" class="op1">2 PM - 3 PM</option>
            <option value="3 PM - 4 PM" class="op1">3 PM - 4 PM</option>
            <option value="4 PM - 5 PM" class="op1">4 PM - 5 PM</option>
            <option value="5 PM - 6 PM" class="op1">5 PM - 6 PM</option>
            <option value="6 PM - 7 PM" class="op1">6 PM - 7 PM</option>
            <option value="7 PM - 8 PM" class="op1">7 PM - 8 PM</option>
            <option value="8 PM - 9 PM" class="op1">8 PM - 9 PM</option>
            <option value="9 PM - 10 PM" class="op1">9 PM - 10 PM</option>
            <option value="10 PM - 11 PM" class="op1">10 PM - 11 PM</option>
            <option value="11 PM - 12 AM" class="op1">11 PM - 12 AM</option>
            <option value="12 AM - 1 AM" class="op1" selected>
              12 AM - 1 AM
            </option>
            <option value="1 AM - 2 AM" class="op1">1 AM - 2 AM</option>
            <option value="2 AM - 3 AM" class="op1">2 AM - 3 AM</option>
            <option value="3 AM - 4 AM" class="op1">3 AM - 4 AM</option>
            <option value="4 AM - 5 AM" class="op1">4 AM - 5 AM</option>
            <option value="5 AM - 6 AM" class="op1">5 AM - 6 AM</option>
          </select>
        </div>
        <div class="line1">&nbsp</div>
        <div class="box3">
          <label for="nap">Set nap time</label
          >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <select name="nap" id="nap">
            <option value="select_time" disabled selected>Select time</option>
            <option value="6 AM - 7 AM" class="op1">6 AM - 7 AM</option>
            <option value="7 AM - 8 AM" class="op1">7 AM - 8 AM</option>
            <option value="8 AM - 9 AM" class="op1">8 AM - 9 AM</option>
            <option value="9 AM - 10 AM" class="op1">9 AM - 10 AM</option>
            <option value="10 AM - 11 AM" class="op1">10 AM - 11 AM</option>
            <option value="11 AM - 12 PM" class="op1">11 AM - 12 PM</option>
            <option value="12 PM AM - 1 PM" class="op1">12 PM - 1 PM</option>
            <option value="1 AM - 2 PM" class="op1">1 PM - 2 PM</option>
            <option value="2 PM - 3 PM" class="op1">2 PM - 3 PM</option>
            <option value="3 PM - 4 PM" class="op1">3 PM - 4 PM</option>
            <option value="4 PM - 5 PM" class="op1">4 PM - 5 PM</option>
            <option value="5 PM - 6 PM" class="op1">5 PM - 6 PM</option>
            <option value="6 PM - 7 PM" class="op1">6 PM - 7 PM</option>
            <option value="7 PM - 8 PM" class="op1">7 PM - 8 PM</option>
            <option value="8 PM - 9 PM" class="op1">8 PM - 9 PM</option>
            <option value="9 PM - 10 PM" class="op1">9 PM - 10 PM</option>
            <option value="10 PM - 11 PM" class="op1">10 PM - 11 PM</option>
            <option value="11 PM - 12 AM" class="op1">11 PM - 12 AM</option>
            <option value="12 AM - 1 AM" class="op1">12 AM - 1 AM</option>
            <option value="1 AM - 2 AM" class="op1">1 AM - 2 AM</option>
            <option value="2 AM - 3 AM" class="op1">2 AM - 3 AM</option>
            <option value="3 AM - 4 AM" class="op1">3 AM - 4 AM</option>
            <option value="4 AM - 5 AM" class="op1" selected>
              4 AM - 5 AM
            </option>
            <option value="5 AM - 6 AM" class="op1">5 AM - 6 AM</option>
          </select>
        </div>
        <div class="line1">&nbsp</div>
        <div class="box4">
          <label for=" night">Set night time</label
          >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <select name="night" id="night">
            <option value="select_time" disabled selected>Select time</option>
            <option value="6 AM - 7 AM" class="op1">6 AM - 7 AM</option>
            <option value="7 AM - 8 AM" class="op1">7 AM - 8 AM</option>
            <option value="8 AM - 9 AM" class="op1">8 AM - 9 AM</option>
            <option value="9 AM - 10 AM" class="op1">9 AM - 10 AM</option>
            <option value="10 AM - 11 AM" class="op1">10 AM - 11 AM</option>
            <option value="11 AM - 12 PM" class="op1">11 AM - 12 PM</option>
            <option value="12 PM AM - 1 PM" class="op1">12 PM - 1 PM</option>
            <option value="1 AM - 2 PM" class="op1">1 PM - 2 PM</option>
            <option value="2 PM - 3 PM" class="op1">2 PM - 3 PM</option>
            <option value="3 PM - 4 PM" class="op1">3 PM - 4 PM</option>
            <option value="4 PM - 5 PM" class="op1">4 PM - 5 PM</option>
            <option value="5 PM - 6 PM" class="op1">5 PM - 6 PM</option>
            <option value="6 PM - 7 PM" class="op1">6 PM - 7 PM</option>
            <option value="7 PM - 8 PM" class="op1">7 PM - 8 PM</option>
            <option value="8 PM - 9 PM" class="op1">8 PM - 9 PM</option>
            <option value="9 PM - 10 PM" class="op1">9 PM - 10 PM</option>
            <option value="10 PM - 11 PM" class="op1">10 PM - 11 PM</option>
            <option value="11 PM - 12 AM" class="op1">11 PM - 12 AM</option>
            <option value="12 AM - 1 AM" class="op1">12 AM - 1 AM</option>
            <option value="1 AM - 2 AM" class="op1">1 AM - 2 AM</option>
            <option value="2 AM - 3 AM" class="op1">2 AM - 3 AM</option>
            <option value="3 AM - 4 AM" class="op1">3 AM - 4 AM</option>
            <option value="4 AM - 5 AM" class="op1" selected>
              4 AM - 5 AM
            </option>
            <option value="5 AM - 6 AM" class="op1">5 AM - 6 AM</option>
          </select>
        </div>
      </div>
      <div class="msgbox1">
        <div class="msg1">GRAB SOME HEALTHY BREAKFAST!!!</div>
      </div>
      <div class="msgbox2">
        <div class="msg2">GOOD MORNING!! WAKE UP !!</div>
      </div>
      <div class="buttn">
        <button><span>Set Alarm</span></button>
      </div>
      <div class="timebox">
        <div class="times">
          Wake Up Time : 10AM - 11AM <br />
          Lunch Time : 12PM - 1PM <br />
          Nap Time : 4PM - 5PM <br />
          Night Time : 8PM-9AM
        </div>
      </div>
      <div class="image"></div>
    </div>
  </body>
</html>
